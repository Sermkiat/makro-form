    function updateIndices() {

      const date_bill = form.querySelector('#date_bill').value;
      const supplier = form.querySelector('#supplier').value;

        nm: row.querySelector('.name').value,
        gr: row.querySelector('.group').value,
        am: parseFloat(row.querySelector('.amount').value) || 0,

        pu: parseFloat(row.querySelector('.price_unit').value) || 0,

        in_unit: row.querySelector('.in_unit').value || '',

        note: row.querySelector('.note').value || ''

      const totalAll = items.reduce((s, it) => s + it.to, 0).toFixed(2);
      html += `<hr>‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ${totalAll} ‡∏ö‡∏≤‡∏ó</div>`;
