  <script>
    const apiURL = 'https://script.google.com/macros/s/.../exec';
    const state = { totalItemsToSave: 0, itemsSavedSuccessfully: 0 };
    let productList = [];

    function loadProductData() {
      const scriptTag = document.createElement('script');
      scriptTag.src = `${apiURL}?sheet=marketlist&callback=handleProductDataResponse`;
      document.body.appendChild(scriptTag);
    }
    function handleProductDataResponse(data) {
      productList = data;
      const nameDataList = document.getElementById('namelist');
      nameDataList.innerHTML = '';
      data.forEach(item => {
        if (item.name) {
          const opt = document.createElement('option'); opt.value = item.name;
          nameDataList.appendChild(opt);
        }
      });
      addItemRow();
    }
    function addItemRow() {
      const itemsContainer = document.getElementById('items-container');
      const template = document.getElementById('item-template').content.cloneNode(true);
      const newItem = template.querySelector('.item');
      newItem.querySelector('.name').addEventListener('change', e => {
        const prod = productList.find(p => p.name === e.target.value);
        if (prod) {
          const row = e.target.closest('.item');
          row.querySelector('.group').value = prod.group || '';
          row.querySelector('.unit').value = prod.unit || '';
          row.querySelector('.in_unit').value = prod.in_unit ?? '';
          row.querySelector('.sec_unit').value = prod.sec_unit || '';
          row.querySelector('.amount').focus();
        }
      });
      newItem.querySelector('.remove').onclick = ev => {
        ev.target.closest('.item').remove(); updateIndices();
      };
      itemsContainer.appendChild(newItem);
      updateIndices();
      newItem.querySelector('.name').focus();
    }
    function updateIndices() {
      document.querySelectorAll('#items-container .item').forEach((el, i) => {
        el.querySelector('.item-index').textContent = i+1;
      });
    }
    document.getElementById('items-container').addEventListener('input', ev => {
      if (ev.target.matches('.amount, .price_unit')) {
        const row = ev.target.closest('.item');
        const amt = parseFloat(row.querySelector('.amount').value) || 0;
        const pu = parseFloat(row.querySelector('.price_unit').value) || 0;
        row.querySelector('.total').value = (amt * pu).toFixed(2);
      }
    });
    document.getElementById('add-item').addEventListener('click', addItemRow);

    document.getElementById('billForm').addEventListener('submit', async ev => {
      ev.preventDefault();
      if (!ev.target.checkValidity()) { ev.target.reportValidity(); return; }

      // Debug: ‡πÄ‡∏ä‡πá‡∏Å‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÅ‡∏ñ‡∏ß‡πÅ‡∏•‡∏∞‡∏Ñ‡πà‡∏≤‡∏à‡∏£‡∏¥‡∏á
      const rows = document.querySelectorAll('#items-container .item');
      console.log('Total rows in form:', rows.length);
      rows.forEach((row, i) => {
        console.log(`Row ${i+1}: amount='${row.querySelector('.amount').value}'`);
      });

      const dateValue = document.getElementById('date_bill').value;
      const supplierValue = document.getElementById('supplier').value;
      const itemsData = [];

      for (let i = 0; i < rows.length; i++) {
        const row = rows[i];
        const amtStr = row.querySelector('.amount').value.trim();
        const amt = parseFloat(amtStr) || 0;
        if (amt <= 0) {
          console.warn(`Skipping row ${i+1}: amount='${amtStr}'`);
          continue;
        }
        itemsData.push({
          nm: row.querySelector('.name').value,
          gr: row.querySelector('.group').value,
          am: amt,
          un: row.querySelector('.unit').value,
          pu: row.querySelector('.price_unit').value,
          to: row.querySelector('.total').value,
          in_unit: row.querySelector('.in_unit').value,
          sec_unit: row.querySelector('.sec_unit').value,
          note: row.querySelector('.note').value
        });
      }
      console.log('Collected itemsData length:', itemsData.length, itemsData);

      if (itemsData.length === 0) {
        Swal.fire('‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£', '‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢‡∏´‡∏ô‡∏∂‡πà‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ ‡πÅ‡∏•‡∏∞‡∏£‡∏∞‡∏ö‡∏∏‡∏à‡∏≥‡∏ô‡∏ß‡∏ô > 0', 'warning');
        return;
