    document.getElementById('expenseForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = [];
      const entries = entryContainer.querySelectorAll('div');

      let baseDate = '', baseSource = '';

      entries.forEach((entry, index) => {
        const dateInput = entry.querySelector('[name="date"]');
        const sourceInput = entry.querySelector('[name="source"]');

        if (index === 0) {
          baseDate = dateInput?.value || '';
          baseSource = sourceInput?.value || '';
        }

        const itemInput = entry.querySelector('[name="item"]');
        if (!itemInput || itemInput.value.trim() === '') return; // skip empty rows

        const row = {
          date: dateInput ? dateInput.value : baseDate,
          source: sourceInput ? sourceInput.value : baseSource,
          item: itemInput.value,
          category: entry.querySelector('[name="category"]').value,
          qty: entry.querySelector('[name="qty"]').value,
          unitPrice: entry.querySelector('[name="unitPrice"]').value,
          totalPrice: entry.querySelector('[name="totalPrice"]').value,
