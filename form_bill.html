    // ---------- Save/Submit with Fetch/POST ----------
    async function saveToSheetWithFetch(date_bill, supplier, items, records_time) {
      document.querySelector('.btn-save').disabled = true;
      Swal.fire({ title: '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

      const payload = {
        data: items.map(item => ({
          date_bill,
          supplier,
          name: item.name || "",
          unit: item.unit || "",
          group: item.group || "",
          amount: item.amount || "",
          price_unit: item.price_unit || "",
          total: item.total || "",
          in_unit: item.in_unit || "",
          sec_unit: item.sec_unit || "",
          remarks: item.remarks || "",
          records_time: records_time,
        }))
      };

      try {
        const response = await fetch(webAppUrl, { // ‡πÉ‡∏ä‡πâ webAppUrl ‡∏ó‡∏µ‡πà‡∏Å‡∏≥‡∏´‡∏ô‡∏î
          method: 'POST',
          mode: 'cors',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(payload),
        });

        const result = await response.json();
        Swal.close();
        document.querySelector('.btn-save').disabled = false;

        if (result && result.result === 'success') {
          Swal.fire('‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!', result.message || '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢', 'success');
          document.getElementById('billForm').reset();
          // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ default date ‡πÄ‡∏õ‡πá‡∏ô‡∏ß‡∏±‡∏ô‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏´‡∏•‡∏±‡∏á reset
          document.getElementById('date_bill').value = new Date().toISOString().split('T')[0];
          document.getElementById('items-list').innerHTML = '';
          addItem(); // ‡πÄ‡∏û‡∏¥‡πà‡∏° item ‡πÅ‡∏£‡∏Å‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤
          // updateProductDatalist(); // ‡∏≠‡∏≤‡∏à‡∏à‡∏∞‡πÑ‡∏°‡πà‡∏à‡∏≥‡πÄ‡∏õ‡πá‡∏ô‡∏ñ‡πâ‡∏≤ marketlist ‡πÑ‡∏°‡πà‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô
        } else {
          Swal.fire('‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î', result && result.message || '‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ', 'error');
          console.error('Server error details:', result);
        }
      } catch (error) {
        Swal.close();
        document.querySelector('.btn-save').disabled = false;
        Swal.fire('‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠', '‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏ï‡∏¥‡∏î‡∏ï‡πà‡∏≠‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå‡πÑ‡∏î‡πâ: ' + error.message, 'error');
        console.error('Fetch error:', error);
      }
    }
    
    function autoCalcTotal(el) {
      const section = el.closest('.item-section');
      if (!section) return;
      const amountInput = section.querySelector('[name=amount]');
      const priceUnitInput = section.querySelector('[name=price_unit]');
      const totalInput = section.querySelector('[name=total]');
      
      const amount = parseFloat(amountInput.value);
      const price_unit = parseFloat(priceUnitInput.value);
      
      if (!isNaN(amount) && !isNaN(price_unit)) {
        totalInput.value = (amount * price_unit).toFixed(2);
      } else {
        totalInput.value = '';
      }
    }
