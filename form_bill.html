<body>

  <script>
    // --- Marketlist ---
    let marketlist = [];
    let marketlistNames = [];

    async function fetchMarketlist() {
      // ‡∏î‡∏∂‡∏á marketlist ‡∏à‡∏≤‡∏Å Google Sheets ‡∏ú‡πà‡∏≤‡∏ô Apps Script (fetch POST)
      try {
        const formData = new URLSearchParams();
        formData.append("action", "marketlist");
        const url = 'https://script.google.com/macros/s/AKfycbwjqsVwscF51JkP9HDpL8_c2-nHoaRCsnphGlFT9KrGyXzYa97TaPTPIO1cNLInbWNX/exec';
        const res = await fetch(url, {
          method: "POST",
          body: formData
        });
        const response = await res.json();
        if (response && response.result === 'success') {
          marketlist = response.data || [];
          marketlistNames = marketlist.map(item => item.name).filter(Boolean);
          updateProductDatalist();
        } else {
          throw new Error(response && response.message || "Marketlist load error");
        }
      } catch (err) {
        Swal.fire('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î', err.message, 'error');
      }
    }

    function updateProductDatalist() {
      // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï datalist ‡∏Ç‡∏≠‡∏á‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤
      let datalist = document.getElementById('product-list');
      if (!datalist) {
        datalist = document.createElement('datalist');
        datalist.id = 'product-list';
        document.body.appendChild(datalist);
      }
      datalist.innerHTML = '';
      marketlistNames.forEach(name => {
        const opt = document.createElement('option');
        opt.value = name;
        datalist.appendChild(opt);
      });
      // ‡∏ó‡∏∏‡∏Å input[name=name] ‡∏ï‡πâ‡∏≠‡∏á‡∏≠‡πâ‡∏≤‡∏á‡∏≠‡∏¥‡∏á datalist ‡∏ô‡∏µ‡πâ
      document.querySelectorAll('input[name="name"]').forEach(input => {
        input.setAttribute('list', 'product-list');
      });
    }

    // --- Form ---
    let itemIndex = 0;
    function itemTemplate(idx) {
      return `

        <div class="item-header">‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏µ‡πà ${idx + 1}
          <button type="button" class="remove-btn" onclick="removeItem(${idx})">‡∏•‡∏ö</button>
        </div>
        <div class="single-row">
          <div class="col">
            <input list="product-list" name="name" required placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤" autocomplete="off">
          </div>
          <div class="col">
            <input list="group-list" name="group" required placeholder="‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤">
            <datalist id="group-list">
              <option value="‡∏Å‡∏±‡∏ö‡∏Ç‡πâ‡∏≤‡∏ß">
              <option value="‡∏Å‡∏¥‡∏ô‡∏Ç‡πâ‡∏≤‡∏ß ‡∏Å‡∏¥‡∏ô‡∏Ç‡∏ô‡∏°">
              <option value="‡∏Ç‡∏≠‡∏á‡πÉ‡∏ä‡πâ‡πÉ‡∏ô‡∏ö‡πâ‡∏≤‡∏ô">
              <option value="‡∏Ç‡∏≠‡∏á‡πÄ‡∏•‡πà‡∏ô‡∏û‡∏£‡∏≤‡∏ß">
              <option value="‡∏Ç‡∏≠‡∏á‡πÉ‡∏ä‡πâ‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß">
              <option value="‡∏¢‡∏≤">
              <option value="‡πÄ‡∏ó‡∏µ‡πà‡∏¢‡∏ß/‡∏û‡∏±‡∏Å‡∏ú‡πà‡∏≠‡∏ô">
              <option value="‡∏á‡∏≤‡∏ô‡∏ã‡πà‡∏≠‡∏°">
              <option value="‡∏á‡∏≤‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á">
            </datalist>
          </div>
        </div>
        <div class="single-row">
          <div class="col"><input type="number" min="0" name="amount" placeholder="‡∏à‡∏≥‡∏ô‡∏ß‡∏ô" required oninput="autoCalcTotal(this)"></div>
          <div class="col"><input type="text" name="unit" placeholder="‡∏´‡∏ô‡πà‡∏ß‡∏¢" required></div>
          <div class="col"><input type="number" min="0" step="0.01" name="price_unit" placeholder="‡∏£‡∏≤‡∏Ñ‡∏≤‡∏ï‡πà‡∏≠‡∏´‡∏ô‡πà‡∏ß‡∏¢" required oninput="autoCalcTotal(this)"></div>
          <div class="col"><input type="number" min="0" step="0.01" name="total" placeholder="‡∏£‡∏ß‡∏°" readonly style="background:#e0e0e0;"></div>
        </div>
        <div class="single-row">
          <div class="col"><input type="text" name="in_unit" placeholder="‡∏´‡∏ô‡πà‡∏ß‡∏¢‡∏¢‡πà‡∏≠‡∏¢"></div>
          <div class="col"><input type="text" name="sec_unit" placeholder="‡∏´‡∏ô‡πà‡∏ß‡∏¢‡πÉ‡∏ô‡∏´‡∏ô‡πà‡∏ß‡∏¢"></div>
          <div class="col"><input type="text" name="remarks" placeholder="‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏"></div>
        </div>
      </div>
      `;
    }

    function addItem(values = {}) {
      const idx = itemIndex++;
      const div = document.createElement('div');
      div.innerHTML = itemTemplate(idx);
      const el = div.firstElementChild;
      // Pre-fill
      Object.entries(values).forEach(([k, v]) => {
        const input = el.querySelector(`[name=${k}]`);
        if (input) input.value = v;
      });
      // Autofill ‡∏à‡∏≤‡∏Å marketlist ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤
      const nameInput = el.querySelector('input[name="name"]');
      if (nameInput) {
        nameInput.addEventListener('change', function() {
          autofillFromMarketlist(this, el);
        });
      }
      // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï datalist ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö input ‡∏ô‡∏µ‡πâ
      nameInput.setAttribute('list', 'product-list');
      document.getElementById('items-list').appendChild(el);
      updateItemHeaders();
    }

    function autofillFromMarketlist(input, section) {
      const val = input.value.trim();
      const found = marketlist.find(item => item.name === val);
      if (found) {
        if (section.querySelector('[name=group]')) section.querySelector('[name=group]').value = found.group || "";
        if (section.querySelector('[name=unit]')) section.querySelector('[name=unit]').value = found.unit || "";
        if (section.querySelector('[name=in_unit]')) section.querySelector('[name=in_unit]').value = found.in_unit || "";
        if (section.querySelector('[name=sec_unit]')) section.querySelector('[name=sec_unit]').value = found.sec_unit || "";
        // ‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏: ‡πÑ‡∏°‡πà‡πÄ‡∏ï‡∏¥‡∏° remarks, price_unit ‡πÄ‡∏û‡∏£‡∏≤‡∏∞‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏ö‡∏¥‡∏•‡∏≠‡∏≤‡∏à‡πÑ‡∏°‡πà‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°
      }
    }

    function removeItem(idx) {
      const item = document.querySelector(`.item-section[data-idx="${idx}"]`);
      if (item) item.remove();
      updateItemHeaders();
    }
    function updateItemHeaders() {
      const items = document.querySelectorAll('.item-section');
      items.forEach((el, i) => {
        el.querySelector('.item-header').childNodes[0].textContent = `‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏µ‡πà ${i+1}`;
        el.setAttribute('data-idx', i);
      });
      itemIndex = items.length;
      updateProductDatalist();
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await fetchMarketlist();
      addItem();
      document.getElementById('billForm').addEventListener('submit', submitForm);
    });

    function getItems() {
      const items = [];
      document.querySelectorAll('.item-section').forEach((section) => {
        const obj = {};
        section.querySelectorAll('input,select').forEach(inp => {
          obj[inp.name] = inp.value;
        });
        items.push(obj);
      });
      return items;
    }

    function submitForm(e) {
      e.preventDefault();
      document.querySelector('.btn-save').disabled = true;
      const date_bill = document.getElementById('date_bill').value;
      const supplier = document.getElementById('supplier').value;
      const records_time = new Date().toISOString();
      const items = getItems();
      const data = items.map(item => ({
        date_bill,
        supplier,
        name: item.name,
        unit: item.unit,
        group: item.group,
        amount: item.amount,
        price_unit: item.price_unit,
        total: item.total,
        in_unit: item.in_unit,
        sec_unit: item.sec_unit,
        remarks: item.remarks,
        records_time: records_time,
      }));

      Swal.fire({title: '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...', allowOutsideClick: false, didOpen: () => Swal.showLoading()});

      fetch('https://script.google.com/macros/s/AKfycbwjqsVwscF51JkP9HDpL8_c2-nHoaRCsnphGlFT9KrGyXzYa97TaPTPIO1cNLInbWNX/exec', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(response => {
        Swal.close();
        document.querySelector('.btn-save').disabled = false;
        if (response && response.result === 'success') {
          Swal.fire('‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!', '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢', 'success');
          document.getElementById('billForm').reset();
          document.getElementById('items-list').innerHTML = '';
          addItem();
          updateProductDatalist();
        } else {
          Swal.fire('‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î', response && response.message || '‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ', 'error');
        }
      })
      .catch(err => {
        Swal.close();
        document.querySelector('.btn-save').disabled = false;
        Swal.fire('‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î', err.message || '‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ', 'error');
      });
    }

    function autoCalcTotal(el) {
      const section = el.closest('.item-section');
      if (!section) return;
      const amount = section.querySelector('[name=amount]').value;
      const price_unit = section.querySelector('[name=price_unit]').value;
      const total = section.querySelector('[name=total]');
      if (amount !== '' && price_unit !== '') {
        total.value = parseFloat(amount) * parseFloat(price_unit);
