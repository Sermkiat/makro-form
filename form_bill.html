  <script>
    // --- Marketlist ---
    let marketlist = [];
    let marketlistNames = [];
    function fetchMarketlist() {
      return new Promise((resolve, reject) => {
        const url = 'https://script.google.com/macros/s/AKfycbwjqsVwscF51JkP9HDpL8_c2-nHoaRCsnphGlFT9KrGyXzYa97TaPTPIO1cNLInbWNX/exec?action=marketlist';
        const callbackName = 'marketlist_cb_' + Math.random().toString(36).substring(2);
        window[callbackName] = function(response) {
          if (response && response.result === 'success') {
            marketlist = response.data || [];
            marketlistNames = marketlist.map(item => item.name).filter(Boolean);
            updateProductDatalist();
            resolve();
          } else {
            reject(response && response.message || '‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î Marketlist');
          }
          delete window[callbackName];
          document.body.removeChild(script);
        };
        const script = document.createElement('script');
        script.src = url + `&callback=${callbackName}`;
        document.body.appendChild(script);
      });
    }
    function updateProductDatalist() {
      let datalist = document.getElementById('product-list');
      if (!datalist) {
        datalist = document.createElement('datalist');
        datalist.id = 'product-list';
        document.body.appendChild(datalist);
      }
      datalist.innerHTML = '';
      marketlistNames.forEach(name => {
        const opt = document.createElement('option');
        opt.value = name;
        datalist.appendChild(opt);
      });
      document.querySelectorAll('input[name="name"]').forEach(input => {
        input.setAttribute('list', 'product-list');
      });
    }
    // --- Form ---
    let itemIndex = 0;
    function itemTemplate(idx) {
      return `
      <div class="item-section" data-idx="${idx}">
        <div class="item-header">‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏µ‡πà ${idx + 1}
          <button type="button" class="remove-btn" onclick="removeItem(${idx})">‡∏•‡∏ö</button>
        </div>
        <div class="single-row">
          <div class="col">
            <input list="product-list" name="name" required placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤" autocomplete="off">
          </div>
          <div class="col">
            <input list="group-list" name="group" required placeholder="‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤">
            <datalist id="group-list">
              <option value="‡∏Å‡∏±‡∏ö‡∏Ç‡πâ‡∏≤‡∏ß">
              <option value="‡∏Å‡∏¥‡∏ô‡∏Ç‡πâ‡∏≤‡∏ß ‡∏Å‡∏¥‡∏ô‡∏Ç‡∏ô‡∏°">
              <option value="‡∏Ç‡∏≠‡∏á‡πÉ‡∏ä‡πâ‡πÉ‡∏ô‡∏ö‡πâ‡∏≤‡∏ô">
              <option value="‡∏Ç‡∏≠‡∏á‡πÄ‡∏•‡πà‡∏ô‡∏û‡∏£‡∏≤‡∏ß">
              <option value="‡∏Ç‡∏≠‡∏á‡πÉ‡∏ä‡πâ‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß">
              <option value="‡∏¢‡∏≤">
              <option value="‡πÄ‡∏ó‡∏µ‡πà‡∏¢‡∏ß/‡∏û‡∏±‡∏Å‡∏ú‡πà‡∏≠‡∏ô">
              <option value="‡∏á‡∏≤‡∏ô‡∏ã‡πà‡∏≠‡∏°">
              <option value="‡∏á‡∏≤‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á">
            </datalist>
          </div>
        </div>
        <div class="single-row">
          <div class="col"><input type="number" min="0" name="amount" placeholder="‡∏à‡∏≥‡∏ô‡∏ß‡∏ô" required oninput="autoCalcTotal(this)"></div>
          <div class="col"><input type="text" name="unit" placeholder="‡∏´‡∏ô‡πà‡∏ß‡∏¢" required></div>
          <div class="col"><input type="number" min="0" step="0.01" name="price_unit" placeholder="‡∏£‡∏≤‡∏Ñ‡∏≤‡∏ï‡πà‡∏≠‡∏´‡∏ô‡πà‡∏ß‡∏¢" required oninput="autoCalcTotal(this)"></div>
          <div class="col"><input type="number" min="0" step="0.01" name="total" placeholder="‡∏£‡∏ß‡∏°" readonly style="background:#e0e0e0;"></div>
        </div>
        <div class="single-row">
          <div class="col"><input type="text" name="in_unit" placeholder="‡∏´‡∏ô‡πà‡∏ß‡∏¢‡∏¢‡πà‡∏≠‡∏¢"></div>
          <div class="col"><input type="text" name="sec_unit" placeholder="‡∏´‡∏ô‡πà‡∏ß‡∏¢‡πÉ‡∏ô‡∏´‡∏ô‡πà‡∏ß‡∏¢"></div>
          <div class="col"><input type="text" name="remarks" placeholder="‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏"></div>
        </div>
      </div>
      `;
    }
    function addItem(values = {}) {
      const idx = itemIndex++;
      const div = document.createElement('div');
      div.innerHTML = itemTemplate(idx);
      const el = div.firstElementChild;
      Object.entries(values).forEach(([k, v]) => {
        const input = el.querySelector(`[name=${k}]`);
        if (input) input.value = v;
      });
      const nameInput = el.querySelector('input[name="name"]');
      if (nameInput) {
        nameInput.addEventListener('change', function() {
          autofillFromMarketlist(this, el);
        });
      }
      nameInput.setAttribute('list', 'product-list');
      document.getElementById('items-list').appendChild(el);
      updateItemHeaders();
    }
    function autofillFromMarketlist(input, section) {
      const val = input.value.trim();
      const found = marketlist.find(item => item.name === val);
      if (found) {
        if (section.querySelector('[name=group]')) section.querySelector('[name=group]').value = found.group || "";
        if (section.querySelector('[name=unit]')) section.querySelector('[name=unit]').value = found.unit || "";
        if (section.querySelector('[name=in_unit]')) section.querySelector('[name=in_unit]').value = found.in_unit || "";
        if (section.querySelector('[name=sec_unit]')) section.querySelector('[name=sec_unit]').value = found.sec_unit || "";
      }
    }
    function removeItem(idx) {

      updateItemHeaders();
    }
    function updateItemHeaders() {
      const items = document.querySelectorAll('.item-section');

        el.setAttribute('data-idx', i);

      itemIndex = items.length;
      updateProductDatalist();
    }

    });
    function getItems() {
      const items = [];
      document.querySelectorAll('.item-section').forEach((section) => {
        const obj = {};

    // ---------- Receipt Preview and Confirm ----------
    async function previewAndConfirmReceipt(e) {
      e.preventDefault();
      const date_bill = document.getElementById('date_bill').value;
      const supplier = document.getElementById('supplier').value;
      const items = getItems();
      let sum = 0;
      // Receipt-style HTML (readable, simple, per line)
      let html = `
        <div class="receipt-confirm">
          <div class="meta"><b>‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà:</b> ${date_bill||'-'}<br><b>‡∏£‡πâ‡∏≤‡∏ô:</b> ${supplier||'-'}</div>
          <hr>
      `;
      items.forEach((item) => {
        const total = parseFloat(item.total) || 0;
        sum += total;
        // ‡∏£‡∏ß‡∏° detail ‡πÇ‡∏î‡∏¢‡πÑ‡∏°‡πà‡πÅ‡∏™‡∏î‡∏á‡∏ä‡∏∑‡πà‡∏≠‡∏ä‡πà‡∏≠‡∏á, ‡πÑ‡∏°‡πà‡πÉ‡∏™‡πà ,
        let details = [
          (item.amount||'') && (item.amount + ' x'),
          (item.unit||'') && (item.unit),
          (item.price_unit||'') && ('@ ' + item.price_unit),
          (item.group||''),
          (item.in_unit||''),
          (item.sec_unit||''),
          (item.remarks||'')

        html += `
          <div class="item-row">
            <span class="item-name">${item.name||'-'}</span>
            <span class="item-total">${total.toFixed(2)}</span>

        `;
      });
      html += `
          <div class="sumrow">
            <span class="count">(${items.length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£)</span>
            <span class="sum">‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏™‡∏¥‡πâ‡∏ô ${sum.toFixed(2)} ‡∏ö‡∏≤‡∏ó</span>
          </div>
          <div class="footer">* ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏Å‡πà‡∏≠‡∏ô‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</div>
        </div>
      `;
      const res = await Swal.fire({
        title:'‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•',
        html,
        showCancelButton:true,
        confirmButtonText:'‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å',
        cancelButtonText:'‡∏Å‡∏•‡∏±‡∏ö'

        total: item.total,
