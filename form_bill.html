<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>บันทึกบิล / รายจ่าย</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- SweetAlert2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { background: #a2c5ff; margin: 0; font-family: sans-serif; }
    .container {
      max-width: 430px;
      margin: 30px auto;
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 3px 24px #0001;
      padding: 20px;
    }
    h2 { text-align: center; }
    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 6px;
    }
    .row > input, .row > select {
      flex: 1;
      padding: 5px;
      border: 1px solid #d0d0d0;
      border-radius: 7px;
    }
    .bill-item {
      background: #e3f3ff;
      border-radius: 12px;
      padding: 10px 10px 12px 10px;
      margin-bottom: 14px;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 7px;
    }
    .bill-item-header {
      display: grid;
      grid-template-columns: 1fr 1fr 60px;
      gap: 7px;
      align-items: center;
      margin-bottom: 4px;
    }
    .bill-num {
      font-size: 1.2em;
      font-weight: bold;
      grid-column: 1 / 2;
      align-self: center;
    }
    .del-btn {
      background: #ff3c3c;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 3px 13px;
      font-size: 1.1em;
      cursor: pointer;
      grid-column: 3 / 4;
      justify-self: end;
    }
    .header-inputs {
      display: flex;
      flex-direction: row;
      gap: 7px;
      grid-column: 1 / 3;
    }
    .header-inputs input {
      flex: 1;
    }
    .input-row-4 {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 7px;
      margin-bottom: 2px;
      width: 100%;
    }
    .input-row-3 {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 7px;
      margin-bottom: 2px;
      width: 100%;
    }
    .btns {
      display: flex;
      gap: 12px;
      margin: 16px 0;
    }
    .btn-add {
      flex: 1;
      background: #ffe082;
      color: #333;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 10px 0;
      font-size: 1em;
      cursor: pointer;
    }
    .btn-save {
      flex: 2;
      background: #2196f3;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 10px 0;
      font-size: 1em;
      cursor: pointer;
    }
    .nav {
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #eee;
      margin-top: 20px;
      padding-top: 10px;
      color: #888;
    }
    .nav a { color: #888; text-decoration: none; }
    .row input[type="date"] { min-width: 0; }
    @media (max-width: 500px) {
      .container { max-width:98vw; }
      .input-row-4, .input-row-3 { grid-template-columns: 1fr; }
      .bill-item-header { grid-template-columns: 1fr 1fr 50px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>บันทึกบิล / รายจ่าย</h2>
    <form id="billForm" autocomplete="off">
      <div class="row">
        <input type="date" id="date_bill" required placeholder="วันที่ซื้อ">
        <input type="text" id="supplier" required placeholder="แหล่งที่ซื้อ">
      </div>
      <div id="items"></div>
      <div class="btns">
        <button type="button" class="btn-add" onclick="addItem()">+ เพิ่มรายการใหม่</button>
        <button type="submit" class="btn-save">บันทึกข้อมูลทั้งหมด</button>
      </div>
    </form>
    <div class="nav">
      <a href="#">หน้าหลัก</a>
      <a href="#">Dashboard</a>
      <a href="#">Google Sheet</a>
    </div>
  </div>
<script>
let itemCount = 0;
function itemTemplate(idx) {
  return `
  <div class="bill-item" data-idx="${idx}">
    <div class="bill-item-header">
      <span class="bill-num">#${idx+1}</span>
      <div class="header-inputs">
        <input type="text" name="name" placeholder="ชื่อสินค้า" required>
        <input type="text" name="group" placeholder="หมวดหมู่">
      </div>
      <button type="button" class="del-btn" onclick="delItem(${idx})">ลบ</button>
    </div>
    <div class="input-row-4">
      <input type="number" name="amount" placeholder="Amount" min="0" required>
      <input type="text" name="unit" placeholder="Unit" required>
      <input type="number" step="0.01" name="price" placeholder="Price Unit" min="0" required>
      <input type="number" step="0.01" name="total" placeholder="Total" min="0" required>
    </div>
    <div class="input-row-3">
      <input type="text" name="in_unit" placeholder="In unit">
      <input type="text" name="sec_unit" placeholder="Sec Unit">
      <input type="text" name="remarks" placeholder="Remarks">
    </div>
  </div>
  `;
}
function addItem() {
  const items = document.getElementById('items');
  items.insertAdjacentHTML('beforeend', itemTemplate(itemCount));
  itemCount++;
}
function delItem(idx) {
  const el = document.querySelector(`.bill-item[data-idx="${idx}"]`);
  if (el) el.remove();
}
addItem(); // initial 1 item

document.getElementById('billForm').addEventListener('submit', async function(e){
  e.preventDefault();

  // Collect bill data
  const date_bill = document.getElementById('date_bill').value;
  const supplier = document.getElementById('supplier').value;
  const recoards_time = new Date().toISOString();

  let items = [];
  document.querySelectorAll('.bill-item').forEach(item => {
    let obj = {
      date_bill,
      supplier,
      name: item.querySelector('[name="name"]').value,
      unit: item.querySelector('[name="unit"]').value,
      group: item.querySelector('[name="group"]').value,
      amount: item.querySelector('[name="amount"]').value,
      price: item.querySelector('[name="price"]').value,
      total: item.querySelector('[name="total"]').value,
      in_unit: item.querySelector('[name="in_unit"]').value,
      sec_unit: item.querySelector('[name="sec_unit"]').value,
      remarks: item.querySelector('[name="remarks"]').value,
      recoards_time
    };
    items.push(obj);
  });

  // SweetAlert loading
  Swal.fire({
    title: 'กำลังบันทึกข้อมูล...',
    allowOutsideClick: false,
    didOpen: () => Swal.showLoading()
  });

  // JSONP request
  const url = 'https://script.google.com/macros/s/AKfycbxFiCRwWkhJvQgjHapA6lZPmYh6Us8hdCdyj5iQ-VFvSePm4bYTckbn8FHwgZl_froi/exec';
  const cbname = 'jsonp_callback_' + Math.random().toString(36).substr(2,9);

  window[cbname] = function(result){
    Swal.close();
    if(result && result.status === 'success'){
      Swal.fire('สำเร็จ', 'บันทึกข้อมูลเรียบร้อย!', 'success');
      document.getElementById('billForm').reset();
      document.getElementById('items').innerHTML = '';
      itemCount = 0; addItem();
    }else{
      Swal.fire('ผิดพลาด', 'เกิดข้อผิดพลาดในการบันทึก', 'error');
    }
    delete window[cbname];
    document.body.removeChild(script);
  };

  const script = document.createElement('script');
  script.src = url + '?callback=' + cbname + '&data=' + encodeURIComponent(JSON.stringify(items));
  document.body.appendChild(script);
});
</script>
</body>
</html>
